<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- BUNGEE & SOURCE SANS PRO 300/600 + ITALIC  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- FONT AWESOME CDNJS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" /> <!-- Links to nav.css -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" /> <!-- Links to header.css -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" /> <!-- Links to new-tweet.css -->
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" /> <!-- Links to tweets.css -->

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- TIMEAGO FROM CDNJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav id="navbar" class="sticky">
      <span id="tweeterTitle"><h1>tweeter</h1></span>

      <div id="writeTweet">
        <span> <strong>Write&nbsp;</strong>a new tweet</span>
        <i class="fas fa-angle-double-down"></i>
      </div>
      
    </nav>

    <header id='page-header'>
      <div class="avatar">
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div class="username">
          <h2>Your Name</h2>
      </div>
    </header>


    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets" method="POST">
          
          <label for="tweet-text"></label>
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          
          <div>
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>

        </form>
      </section>

      <section id="allTweets">

        <article class="tweet">
          <header> 
            <div>
              <img class='image' alt="Avatar Here" > 
              <span class='name'>some name</span>
            </div>
            <span class='username'>user handle</span>
          </header>
          <p>HELLO I AM AN ARTICLE PARTICLE</p>
          <footer>
            <span>CHIRP CHIRP FOOTER FOOTER</span>
            <div>
              <i class="fas fa-flag"></i>
              <i class="fas fa-retweet"></i>
              <i class="fas fa-heart"></i>   
            </div>
          </footer>
        </article>
  
      </section>
    </main>

    <script src="scripts/composer-char-counter.js"> </script>  <!-- Character Counter - New Tweet -->
    <!-- <script src="scripts/tweets.js"> </script> Populates Tweet Card With Content -->

  </body>
</html>
